<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="debug">
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="nav__logo">logo</div>
                <div class="nav__link">link</div>
                <div class="nav__login">login</div>
            </div>
        </div>
    </header>

    <main>
        <!-- primo box -->
        <section class="top">
            <div class="top-box">
            </div>
        </section>

        <!-- tabella1 60/40 -->
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-60">60</div>
                    <div class="col-40">40</div>
                </div>
            </div>
        </section>

        <!-- tabella2 40/60 -->
        <section class="content reverse">
            <div class="container">
                <div class="row">
                    <div class="col-60">60</div>
                    <div class="col-40">40</div>
                </div>
            </div>
        </section>

        <!-- tabella3 60/40 -->
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-60">60</div>
                    <div class="col-40">40</div>
                </div>
            </div>
        </section>

        <!-- tabella4 -->
        <section class="content reverse">
            <div class="container">
                <div class="cube">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- tabella footer -->
        <section class="recursive">
            <div class="container">
                <div class="row">
                    <div class="col-30">30</div>
                    <div class="col-70 row">
                        <div class="col-25">25</div>
                        <div class="col-25">25</div>
                        <div class="col-25">25</div>
                        <div class="col-25">25</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- barra footer-->
        <section class="bottom">
            <div class="container">
                <div class="foot">
                    <div class="foot__logo">logo</div>
                    <button class="foot__button">bottone</button>
                </div>
            </div>
        </section>

    </footer>
</body>
</html>
